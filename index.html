<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Booking - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light" style="background-image: url(Image/backhround.jpg)">
    <!-- Login Form -->
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div
        class="card p-4 shadow"
        style="width: 350px; background-image: url(Image/Login.jpg)"
      >
        <h3 class="text-center">Car Booking Login</h3>
        <form action="dasdbord.html">
          <div class="mb-3" style="color: white">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
            />
          </div>
          <div class="mb-3" style="color: white">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
