<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Booking Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 20px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .table-container {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Form Booking -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="booking-form">
            <h2 class="mb-4 text-center">Car Booking Form</h2>
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input
                    type="tel"
                    id="phone"
                    class="form-control"
                    placeholder="Enter your phone number"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="pickup-location" class="form-label"
                    >Pick-Up Location</label
                  >
                  <input
                    type="text"
                    id="pickup-location"
                    class="form-control"
                    placeholder="Enter pick-up location"
                  />
                </div>
                <div class="col-md-6">
                  <label for="dropoff-location" class="form-label"
                    >Drop-Off Location</label
                  >
                  <input
                    type="text"
                    id="dropoff-location"
                    class="form-control"
                    placeholder="Enter drop-off location"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="pickup-date" class="form-label"
                    >Pick-Up Date</label
                  >
                  <input type="date" id="pickup-date" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label for="pickup-time" class="form-label"
                    >Pick-Up Time</label
                  >
                  <input type="time" id="pickup-time" class="form-control" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="return-date" class="form-label"
                    >Return Date</label
                  >
                  <input type="date" id="return-date" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label for="return-time" class="form-label"
                    >Return Time</label
                  >
                  <input type="time" id="return-time" class="form-control" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="car-type" class="form-label">Car Type</label>
                  <select id="car-type" class="form-select">
                    <option value="" selected disabled>Select car type</option>
                    <option value="sedan">Sedan</option>
                    <option value="suv">Bus</option>
                    <option value="luxury">Luxury</option>
                    <option value="van">Van</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="passengers" class="form-label">Passengers</label>
                  <input
                    type="number"
                    id="passengers"
                    class="form-control"
                    placeholder="Enter number of passengers"
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Book Now
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
